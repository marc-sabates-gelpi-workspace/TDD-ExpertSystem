apply plugin: 'application'
apply plugin: 'java'

mainClassName = 'net.marcus.ExpertSystem'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile "junit:junit:4.+"
    testCompile "org.hamcrest:hamcrest-core:1.+"
    testCompile "org.antlr:antlr4-runtime:4.5.3"
    testCompile "org.antlr:antlr4:4.5.3"
    
    
    compile "org.antlr:antlr4-runtime:4.5.3"
    compile "org.antlr:antlr4:4.5.3"
}